<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Shopping toolbar settings</title>
    <link rel="stylesheet" href="css/vendor_options.css">
    <link rel="stylesheet" href="css/page.options.css">
</head>
<body>
<div class="container" style="padding:0 15px 15px 15px;">
    <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active">
            <a href="#home" aria-controls="home" role="tab" data-toggle="tab" data-i18n="options_track_code_pill">Track-codes</a>
        </li>
        <li role="presentation">
            <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab" data-i18n="options_shared_pill">Shared</a>
        </li>
        <li role="presentation">
            <a href="#notifications" aria-controls="notifications" role="tab" data-toggle="tab" data-i18n="options_notifications_pill">Notifications</a>
        </li>
        <li role="presentation">
            <a href="#restore" aria-controls="restore" role="tab" data-toggle="tab" data-i18n="options_restore_pill">Restore</a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <form class="form-horizontal">
                <div class="form-group" style="margin-right: 0">
                    <label class="col-sm-2 control-label" data-i18n="options_allow_highlight_tracking">Allow highlight
                        tracking numbers on sites:</label>
                    <div class="col-sm-offset-2 col-sm-10 checkbox options_sites_loader_container">
                        <div class="options_sites_loader">
                            <img src="img/sites-loader.gif" alt="loading" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="settings">
            <form class="form-horizontal">
                <div class="form-group" style="margin-right: 0">
                    <label class="col-sm-2 control-label" for="collect_statistics_allow"
                           data-i18n="options_allow_collect_statistics">Allow to collect and process anonymous
                        statistics:</label>
                    <div class="col-sm-offset-2 col-sm-10">
                        <select name="collect_statistics_allow" id="collect_statistics_allow">
                            <option value="1" data-i18n="options_yes">Yes</option>
                            <option value="0" data-i18n="options_no">No</option>
                        </select>
                    </div>

                </div>
                <div class="form-group" style="margin-right: 0">
                    <label class="col-sm-2 control-label" for="add_trackings_to_profile_allowed"
                           data-i18n="options_add_trackings_to_profile_allowed">Automatically save trackings in profile:</label>
                    <div class="col-sm-offset-2 col-sm-10">
                        <select name="add_trackings_to_profile_allowed" id="add_trackings_to_profile_allowed">
                            <option value="1" data-i18n="options_yes">Yes</option>
                            <option value="0" data-i18n="options_no">No</option>
                        </select>
                    </div>
                </div>


                <div class="form-group" style="margin-right: 0">
                    <label class="col-sm-2 control-label" for="show_context_menu"
                           data-i18n="options_show_context_menu">Show context menu item:</label>
                    <div class="col-sm-offset-2 col-sm-10">
                        <select name="show_context_menu" id="show_context_menu">
                            <option value="1" data-i18n="options_yes">Yes</option>
                            <option value="0" data-i18n="options_no">No</option>
                        </select>
                    </div>
                </div>

                <!--div class="form-group" style="margin-right: 0">
                    <label class="col-sm-2 control-label" data-i18n="options_data_storage_on_disk">Size of data storage
                        on disk:</label>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="memory"></div>
                    </div>
                </div-->
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="notifications">
            <form class="form-horizontal">
                <div class="form-group" style="margin-right: 0">
                    <p style="padding:5px 15px">
                    <span data-i18n="options_notification_change_message"></span>
                    <a class="options_notification_change_link" href="https://gdeposylka.ru/auth/profile">https://gdeposylka.ru/auth/profile</a>
                    </p>

                </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="restore">
            <form class="form-horizontal">
                <div class="form-group" style="margin-right: 0">
                    <label class="col-sm-2 control-label" for="options_restore_default_settings"
                           data-i18n="options_restore_default_settings">Restore default settings:</label>
                    <div class="col-sm-offset-2 col-sm-10 checkbox">
                        <label>
                            <input type="checkbox" id="options_restore_default_settings" class="options_restore_default_settings" name="options_restore_default_settings" value="yes"> <em data-i18n="options_restore_label">Restore</em>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="button-bar">
        <a href="#" class="btn btn-success save-button" data-i18n="options_save_button">Save</a>
    </div>
</div>
<script src="js/vendor_options.js"></script>
<script src="js/page.options.js"></script>
</body>
</html>
